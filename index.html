<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #ffe6ef;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
    }

    #noBtn {
      background: #ddd;
      color: #444;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      animation: dodge 1.5s infinite alternate ease-in-out;
    }

    @keyframes dodge {
      0% { left: 30%; }
      100% { left: 70%; }
    }

    .meme {
      display: none;
      margin-top: 20px;
    }

    .meme img {
      width: 100%;
      border-radius: 15px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Will you be my Valentine? ðŸ’Œ</h1>

    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ™ƒ</button>

    <div class="meme" id="meme">
      <h2>ðŸŽ‰ YAY! ðŸŽ‰</h2>
      <p><strong>Saanvi will be my Valentine ðŸ’˜</strong></p>
      <img src="https://i.imgflip.com/4t0m5.jpg" alt="Yay meme">
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const meme = document.getElementById("meme");

    function acceptLove() {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      meme.style.display = "block";
    }

    yesBtn.addEventListener("click", acceptLove);

    noBtn.addEventListener("mouseover", () => {
      // Random dodge when hovering
      const randomLeft = Math.random() * 60 + 20;
      noBtn.style.left = randomLeft + "%";
    });

    noBtn.addEventListener("click", acceptLove);
  </script>

</body>
</html>
