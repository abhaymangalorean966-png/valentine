  <style>
    body {

      border: none;

      cursor: pointer;
      margin: 10px;

    }

    #yesBtn {
      background: #ff4d88;
      color: white;
    }

    #noBtn {
      background: #ddd;
      color: #444;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      animation: dodge 1.5s infinite alternate ease-in-out;
    }

    @keyframes dodge {
      0% { left: 25%; }
